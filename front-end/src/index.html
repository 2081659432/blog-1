<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
    <title>${title}</title>
    <script type="text/javascript">
    (function(doc, window) {
        var resizeCall = function(){
            var docEl = doc.documentElement;
            var clientWidth = window.screen.width;
            if (!clientWidth){
                return;
            }
            if (clientWidth > 800){
                docEl.style.fontSize = 4 * (clientWidth / 320) + 'px';
            }
            else{
                docEl.style.fontSize = 16 * (clientWidth / 320) + 'px';
            }
            console.log('docEl.style.fontSize:', docEl.style.fontSize);
        };
        resizeCall();
    })(document, window);
    </script>
    <link href="dist/index.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div id="root">${reactHtml}</div>
    <script>
        window.__INITIAL_STATE__ = ${initialState}
    </script>
    <script src="/static/js/libs.fcccdd1e11be7d96d60b.0.js"></script>
    <script src="/static/js/bundle.js"></script>
</body>
</html>
