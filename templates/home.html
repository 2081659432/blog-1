<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>test</title>

    {% load staticfiles %}
    <link rel="stylesheet" href= {% static "css/global.css" %}>
    <link rel="stylesheet" href= {% static "css/nav-bar.css" %}>
    <link rel="stylesheet" href= {% static "css/two-aside.css" %}>
    <link rel="stylesheet" href= {% static "css/article-list.css" %}>
</head>

<body>
    <div class="nav-bar">
        <ul class="ul-navbar">
            <li><a href="/home">SimplyY </a></li>
            <li><a href="/tag/编程">编程</a></li>
            <li><a href="/tag/生活">生活</a></li>
            <li><a href="/tag/诗集">诗集</a></li>
            <li><a href="/tag/电影">电影</a></li>
            <li><a href="/作者">作者</a> </li>
        </ul>
    </div>
    <div class="two-sides">
        <div class="main-content">
            <div class="current-tag">
            {% for tag in current_tags %}
                {% if tag.parent_tag %}
                »
                <a href="/tag/{{tag.name}}"> {{tag.name}} </a>
                {% else %}
                <a href="/tag/{{tag.name}}" > {{tag.name}} </a>
                {% endif %}
            {% endfor %}

            </div>
            <div class="article-list">
                {% for article in article_list %}
                <div class="article-item">

                    <a href= {% url 'articles' article.id %}  >
                        <div class="title"> {{article.title}} </div>
                        <div class="time"> {{article.pub_date}} </div>
                    </a>
                </div>
                {% endfor %}
            </div>

        </div>
        <div class="sidebar">
            <div class="about-me">
                <a href="/author">
                    <img class="avatar" src="https://avatars3.githubusercontent.com/u/8455579?v=3&s=460"/>
                </a>

            </div>

            <div class="column-tag-list">

            </div>
        </div>
    </div>

</body>
<script src= {% static "js/ajust-rem-size.js" %} charset="utf-8"></script>

</html>
